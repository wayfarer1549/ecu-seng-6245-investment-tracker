{% if user.is_authenticated %}
  Hi {{ user.username }}!
<p><a href="{% url 'logout' %}">Log Out</a></p>
{% endif %}

<h1>Accounts</h1>

<ul>

{% for account in object_list %}
	<li>{{account.get_acct_number}} {{account.get_account_balance}}</li>
{% empty %}
	<li>No accounts to display.</li>
{% endfor %}

</ul>
